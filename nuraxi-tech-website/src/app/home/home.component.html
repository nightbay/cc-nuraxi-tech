<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <a routerLink="/landing">
      <mat-toolbar>
        <img src="/assets/NURAXITECH.png"/>
      </mat-toolbar>
    </a>
    <mat-nav-list>
      <a mat-button routerLink="/home/core"><mat-icon>dashboard</mat-icon><span class="nav-text">Core Business</span></a>
      <a mat-button routerLink="/home/nft"><mat-icon>collections</mat-icon><span class="nav-text">Arte, Collezionionabili e NFT</span></a>
      <a mat-button routerLink="/home/institutional"><mat-icon>account_balance</mat-icon><span class="nav-text">Parabancario e Assicurativo</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ title }}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
